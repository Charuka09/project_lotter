{% extends 'base.html' %}
{% block extra_header %}
    <link rel="stylesheet" type="text/css" href="/static/admin/css/base.css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/css/login.css" />
{% endblock %}
{% block title %}Login{% endblock %}

{% block content %}
    <body class=" login"
          data-admin-utc-offset="0">

    <!-- Container -->
    <div id="container">
        <!-- Header -->
        <div id="header">
            <div id="branding">
                <h1 id="site-name"><a href="/">Project Selector Login</a></h1>
            </div>
        </div>
        <!-- END Header -->
        <!-- Content -->
        <div id="content" class="colM">
            <div id="content-main">



                <form method="post" id="login-form">
                    <div class="form-row">

                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="submit-row">
                            <label>&nbsp;</label><input type="submit" value="Log in" />
                        </div>
                    </div>
                </form>

            </div>
            <br class="clear" />
        </div>
        <!-- END Content -->
        <div id="footer"></div>
    </div>
    <!-- END Container -->
    </body>
{% endblock %}
